<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    h1{
      text-align: center;
      font-size: 80px;
      color:red;
    }
    #p{
      color:#e83e8c;
    }
    body{
      background: url("https://ss3.baidu.com/-fo3dSag_xI4khGko9WTAnF6hhy/zhidao/pic/item/4b90f603738da9774fe93d56b351f8198718e38d.jpg")no-repeat;
      background-size: 100%;
    }
  </style>
</head>
<body>
<h1></h1>

  <h1 id="x">距离下班还有</h1><br>
  <h1 id="p">XX:XX:XX</h1>
<script>
  let a = new Date("2022-09-30T17:00:00");
  let endtime = a.getTime();
  let timex = document.getElementById("p");
  let number = endtime-(new Date("2022-09-30T08:30:00"));



  setInterval(time,1000);
  function time(){
  let b = new Date(number);
  timex.innerText = b.getHours()-8+":"+b.getMinutes()+":"+b.getSeconds();
    number -= 1000;
  }

</script>
</body>
