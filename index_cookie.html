  <script>
    //通过id获取对象
    let id_go_time = document.getElementById("go");
    let id_out_time = document.getElementById("out");
    //更新上下班时间
    function update_cookie(){
      //获取时间输入框的value值
      let go_time_value = id_go_time.value;
      let out_time_value = id_out_time.value;
      //对获取到的value值进行判断，如果任意一项未选择则弹出提示
      if (go_time_value === out_time_value) {
        alert("选择有误或未选择");
      } else {
        document.cookie = "time="+go_time_value +"%"+ out_time_value + ";expires=Thu,01 Jan 2038 00:00:00 GMT;path=/";
        window.location.replace("index.html");
      }
    }
